<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title> 
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbw7CNJYIEuGXjR8mq34pe_GxqvQMbSCW0ZylDP0xs6b3c93Q_PHqDqYs8jpJouSZRm8/exec" >
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter your Name" name="name" id="nme" required>

          <label for="phn"><b>Contact</b></label>
          <input type="number" placeholder="Enter your Phone number" name="phn" id="phn"  required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="text" placeholder="Enter Password" name="psw" id="psw" minlength="6" required>
        
        <hr>
          <p id="revw"><b>Review it correctly as it can't be changed further</b></p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
    </body>
    
</html>
